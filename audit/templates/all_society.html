<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if society_list %}
    <ul>
    {% for s in society_list %}
        <li><a href="{% url 'soc_detail' s.soc_id %}">{{ s.soc_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Societies are available.</p>
{% endif %}
</body>
</html>
