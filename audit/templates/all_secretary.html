<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if sec_list %}
    <ul>
    {% for s in sec_list %}
        <li><a href="{% url 'sec_detail' s.sec_id %}">{{ s.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Secretaries are available.</p>
{% endif %}
</body>
</html>
